<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Portfolio</title>
    <style>
        .thankyou-wrapper{
          width:100%;
          height:auto;
          margin:auto;
          background:#ffffff; 
          padding:10px 0px 50px;
        }
        .thankyou-wrapper h1{
          font:100px Arial, Helvetica, sans-serif;
          text-align:center;
          color:#333333;
          padding:0px 10px 10px;
        }
        .thankyou-wrapper p{
          font:15px Arial, Helvetica, sans-serif;
          text-align:center;
          font-weight: 600;
          color:#333333;
          padding:5px 10px 10px;
        }
        .thankyou-wrapper a{
          font:26px Arial, Helvetica, sans-serif;
          text-align:center;
          color:#ffffff;
          display:block;
          text-decoration:none;
          width:250px;
          background:#E47425;
          margin:10px auto 0px;
          padding:15px 20px 15px;
          border-bottom:5px solid #F96700;
        }
        .thankyou-wrapper a:hover{
          font:26px Arial, Helvetica, sans-serif;
          text-align:center;
          color:#ffffff;
          display:block;
          text-decoration:none;
          width:250px;
          background:#F96700;
          margin:10px auto 0px;
          padding:15px 20px 15px;
          border-bottom:5px solid #F96700;
        }
        @media (max-width:767px){
            .thankyou-wrapper{
                display: grid;
                padding-top: 80%;
            }
            .thankyou-wrapper p{
                font-size: 42px;
            }
            .thankyou-wrapper a{
                font-size: 40px;
                width: 300px;
            }
        }
        </style>
</head>
<body>
    <section class="login-main-wrapper">
        <div class="main-container">
            <div class="login-process">
                <div class="login-main-container">
                    <div class="thankyou-wrapper">
                        <h1><img src="http://montco.happeningmag.com/wp-content/uploads/2014/11/thankyou.png" alt="thanks" /></h1>
                          <p>Thank you for your interest! I'm eager to connect and discuss how my skills align with your needs. I'll review your message and look forward to the possibility of working together.</p>
                          <a href="{% url 'home' %}">Back to home</a>
                          <div class="clr"></div>
                      </div>
                      <div class="clr"></div>
                  </div>
              </div>
              <div class="clr"></div>
          </div>
      </section>
</body>
</html>
